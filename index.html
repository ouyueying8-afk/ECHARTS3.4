            return matrix;

        // 获取关键词类别（基于您的数据模式）
        function getCategory(keyword) {
            // 基于关键词的含义手动分类
            const categories = {
                0: ["生育", "清楚", "人生", "女性", "独立", "婚姻", "结婚", "社会", "选择", "期待"],
                1: ["具备", "理由", "还有", "现实", "父母", "需要", "经济", "干净"],
                2: ["照顾", "生活", "安排", "孩子", "知道"],
                3: ["进入", "爱情", "制度", "情感", "能力", "父权制", "事业", "保全", "女性主义", "可以", "完全", "幻想", "巅峰"],
                4: ["支持", "成长", "实现", "物质", "归类", "定义", "自由", "秩序", "稳定"]
            };
            
            for (const [cat, words] of Object.entries(categories)) {
                if (words.includes(keyword)) return parseInt(cat);
            }
            return 0;
        }
        
        // 修改为新的配色方案
        const newColors = ['#FFA9B9', '#FFE0DE', '#FFF2F1', '#83E1E0', '#FFA9B9'];
        
        // 创建网络图
        function createNetwork() {
            d3.select("#network-container").html("");
            
            const container = document.getElementById("network-container");
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            const svg = d3.select("#network-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g");
            
            const matrixData = createMatrixFromData();
            const threshold = 1.0; // 根据您的数据值，阈值设为1.0
            
            // 准备节点数据
            const nodes = keywords.map((keyword, i) => {
                const category = getCategory(keyword);
                return {
                    id: i,
                    name: keyword,
                    category: category,
                    weight: matrixData[i][i],
                    degree: 0,
                    centrality: 0,
                    x: width / 2 + (Math.random() - 0.5) * 300,
                    y: height / 2 + (Math.random() - 0.5) * 300
                };
            });
            
            // 计算连接度和中心性
            nodes.forEach((node, i) => {
                let degree = 0;
                let centrality = 0;
                for (let j = 0; j < keywords.length; j++) {
                    if (i !== j && matrixData[i][j] >= threshold) {
                        degree++;
                        centrality += matrixData[i][j];
                    }
                }
                node.degree = degree;
                node.centrality = centrality;
            });
            
            // 准备边数据
            const links = [];
            for (let i = 0; i < keywords.length; i++) {
                for (let j = i + 1; j < keywords.length; j++) {
                    const value = matrixData[i][j];
                    if (value >= threshold) {
                        const strength = Math.min(5, Math.floor(value) + 1); // 根据值1,2,3设置强度
                        links.push({
                            source: i,
                            target: j,
                            strength: strength,
                            value: value
                        });
                    }
                }
            }
            
            // 力导向模拟
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(d => Math.max(15, 10 + d.degree * 0.8)));
            
            // 创建边
            const link = svg.append("g")
                .selectAll("line")
                .data(links)
                .enter()
                .append("line")
                .attr("class", d => `strength-${d.strength}`)
                .attr("stroke", "#b0c4de")
                .attr("stroke-width", d => d.strength);
            
            // 创建节点 - 使用新的配色方案
            const node = svg.append("g")
                .selectAll("circle")
                .data(nodes)
                .enter()
                .append("circle")
                .attr("r", d => 8 + d.degree * 0.5)
                .attr("fill", d => newColors[d.category % newColors.length])
                .attr("stroke", "#fff")
                .attr("stroke-width", 2)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            // 添加节点标签
            const labels = svg.append("g")
                .selectAll("text")
                .data(nodes.filter(d => d.degree >= 5)) // 只显示度数较高的节点标签
                .enter()
                .append("text")
                .text(d => d.name)
                .attr("font-size", 11)
                .attr("dx", 12)
                .attr("dy", 4)
                .attr("fill", "#5a6c7d");
            
            // 鼠标悬停效果
            node.on("mouseover", function(event, d) {
                // 高亮当前节点
                d3.select(this).attr("stroke", "#FF6B35").attr("stroke-width", 3);
                
                // 高亮连接线
                link.attr("opacity", 0.1);
                link.filter(l => l.source.id === d.id || l.target.id === d.id)
                    .attr("opacity", 0.8)
                    .attr("stroke", "#FF6B35")
                    .attr("stroke-width", l => l.strength + 1);
                
                // 高亮相关节点
                node.attr("opacity", 0.3);
                node.filter(n => {
                    return links.some(l => 
                        (l.source.id === d.id && l.target.id === n.id) ||
                        (l.target.id === d.id && l.source.id === n.id)
                    );
                }).attr("opacity", 1);
                
                // 高亮相关标签
                labels.attr("opacity", 0.2);
                labels.filter(l => {
                    return links.some(link => 
                        (link.source.id === d.id && link.target.id === l.id) ||
                        (link.target.id === d.id && link.source.id === l.id)
                    );
                }).attr("opacity", 1)
                .attr("fill", "#FF6B35")
                .attr("font-weight", "bold");
            })
            .on("mouseout", function() {
                // 恢复所有样式
                node.attr("opacity", 1).attr("stroke", "#fff").attr("stroke-width", 2);
                link.attr("opacity", d => 0.2 + d.strength * 0.1)
                    .attr("stroke", "#b0c4de")
                    .attr("stroke-width", d => d.strength);
                labels.attr("opacity", 1)
                    .attr("fill", "#5a6c7d")
                    .attr("font-weight", "normal");
            });
            
            // 更新位置
            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                
                labels.attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
            
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
            }
        }
        
        // 初始化网络图
        createNetwork();
        
        // 窗口大小变化时重新绘制
        window.addEventListener('resize', createNetwork);
